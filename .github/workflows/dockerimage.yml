name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file base/Dockerfile --tag docker.pkg.github.com/julioarruda/pushimagetoacr/ubuntu1804:$(date +%s)
